name: Release API client nuget

on:
  push:
    tags: "*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.200
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release      
      
    - name: Create the package - Client
      run: dotnet pack --configuration Release MyServiceBus.Persistence.Grpc/MyServiceBus.Persistence.Grpc.csproj /p:Version=${GITHUB_REF#refs/tags/Client-}

    - name: Publish the package to GPR - Client
      run: dotnet nuget push MyServiceBus.Persistence.Grpc/bin/Release/*.nupkg -s "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_TOCKEN }}
